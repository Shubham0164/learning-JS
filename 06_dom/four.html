<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding with Shubham</title>
</head>
<body style="background-color: black;color: aqua;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
   function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    
    function addOptiLang(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
   }
   addOptiLang('goLang')

   //EDIT
   const secondLang = document.querySelector("li:nth-child(2)")
   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"
   secondLang.replaceWith(newLi)

   //EDIT
   const firstLang = document.querySelector('li:nth-child(1)')
   const newlyLi = document.createElement('li')
   newlyLi.textContent = "C"
   firstLang.replaceWith(newlyLi)

   //Replace
   const remEle = document.querySelector('li:last-child')
   remEle.remove()


</script>
</html>
